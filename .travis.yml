#language:
#- objective-c
os:
  - osx
env:
  global:
  - REPO_DIR=ecell4
  matrix:
  - VERSION=v4.1.1
install:
  - brew update; brew upgrade; brew install python3 gsl homebrew/science/hdf5@1.8
  - pip3 install -U pip wheel delocate cython
  - git clone -b '$VERSION' --single-branch --depth 1 git://github.com/ecell/ecell4
  - cd $REPO_DIR; cmake -DPYTHON_EXECUTABLE:FILEPATH=/usr/local/bin/python3 -DNO_SHARED:BOOL=1 .
  - delocate-listdeps python/dist/*.whl # lists library dependencies
  - delocate-wheel python/dist/*.whl # copies library dependencies into wheel
#  - delocate-addplat --rm-orig -x 10_9 -x 10_10 python/dist/*.whl
  - pip install python/dist/*.whl
  - cd ../..

script:
#  - python -c "from ecell4 import core"
  - pwd
  - ls
#  - unset CC CXX # reset to default compilation for deploy modules

after_script:
  - sleep 300

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "ecell4/python/dist/*.whl"
  skip_cleanup: true
  overwrite: true
  on:
    repo: ecell/ecell4-wheels
#    all_branches: true
    tags: true

after_deploy:
  - sleep 300
